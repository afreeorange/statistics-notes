version: 2.1

orbs:
  # https://circleci.com/developer/orbs/orb/circleci/aws-s3
  aws-s3: circleci/aws-s3@2.0.0

jobs:
  build-and-deploy:
    docker:
      - image: cimg/node:lts

    steps:
      - checkout

      - run:
          name: ğŸ’¾ Install git-lfs
          command: sudo apt-get install git-lfs

      - run:
          name: ğŸ‘·â€â™‚ï¸ Fetch LFS objects
          command: git lfs pull

      - restore_cache:
          name: ğŸ—ƒ Restoring package cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}

      # This command is for yarn v1 only! See this:
      # https://circleci.com/docs/2.0/yarn/
      - run:
          name: â³ Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn

      - save_cache:
          name: ğŸ’¾ Saving package cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: ğŸ›  Building the site
          command: yarn build

      - aws-s3/sync:
          aws-region: AWS_DEFAULT_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: build/
          to: "s3://public.nikhil.io/stats/"
          arguments: |
            --delete \
            --exclude "*.DS_Store*"

workflows:
  version: 2
  main:
    jobs:
      - build-and-deploy:
          # Don't care about running the above for anything other than pushes
          # to the master branch ğŸ¤·â€â™‚ï¸
          filters:
            branches:
              only: master

