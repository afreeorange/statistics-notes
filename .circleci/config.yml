version: 2.1

orbs:
  # https://circleci.com/developer/orbs/orb/circleci/aws-s3
  aws-s3: circleci/aws-s3@2.0.0

jobs:
  build-and-deploy:
    docker:
      # This is their "Next Generation" image
      # https://circleci.com/developer/images/image/cimg/node
      - image: cimg/node:lts

    steps:
      - checkout

      - restore_cache:
          name: üóÉ Restoring package cache
          keys:
            - yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}

      # This command is for yarn v1 only! See this:
      # https://circleci.com/docs/2.0/yarn/
      - run:
          name: ‚è≥ Install Dependencies
          command: yarn install --frozen-lockfile --cache-folder ~/.cache/yarn

      - save_cache:
          name: üíæ Saving package cache
          key: yarn-packages-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run:
          name: Building the site
          command: yarn build

      # Notes:
      # 1) You have to set the aws-* config params.
      # 2) The sync flags should match _scripts/push-site.js
      - aws-s3/sync:
          aws-region: AWS_DEFAULT_REGION
          aws-access-key-id: AWS_ACCESS_KEY_ID
          aws-secret-access-key: AWS_SECRET_ACCESS_KEY
          from: build/
          to: "s3://public.nikhil.io/stats/"
          arguments: |
            --delete \
            --exclude "*.DS_Store*"

workflows:
  version: 2
  main:
    jobs:
      - build-and-deploy:
          # Don't care about running the above for anything other than pushes
          # to the master branch ü§∑‚Äç‚ôÇÔ∏è
          filters:
            branches:
              only: master

